<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Single Pleat Trouser - </title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>

    <!-- Import Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Merriweather:wght@300;400&family=Noto+Serif+Display:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <p> Brexit update: Customers in the UK and EU do not need to pay any additional taxes or duties. The purchase price shown at checkout is the final amount you will pay.</p>
      </div>

      <div class="cart none">Cart({{ cart.length }})</div>
      <product-display
        :premium="premium"
        @add-to-cart="updateCart"
        @remove-from-cart="removeFromCart"
      ></product-display>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Component -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js  "></script>
    <script src="./components/ReviewList.js  "></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
